<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Inline CSS */
    body {
      background-color: #f0f0f0; /* Body background color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .card {
      background-color: #ffffff; /* Card background color */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      background-color: #007bff; /* Button background color */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #0056b3; /* Button hover background color */
    }
    
    .signup-text {
      margin-top: 10px;
    }
    
    .signup-link {
      color: red; /* Signup link color */
      cursor: pointer;
    }
    
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h2>Please Log In</h2>
      </div>
      <form id="loginForm" onsubmit="return validateLogin()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="signup-text">
        <p>If you don't have an account, <span id="signup-link" class="signup-link">please sign up</span>.</p>
      </div>
    </div>
  </div>

  <script>
    function validateLogin() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      // Perform your validation here, for demonstration, let's assume correct credentials
      var validEmail = 'user@example.com';
      var validPassword = 'password';
      if (email === validEmail && password === validPassword) {
        // Redirect to the interface page
        window.location.href = 'AppInterface.html';
        return false; // Prevent form submission
      } else {
        // Invalid credentials, display error message or handle accordingly
        alert('Invalid email or password');
        return false; // Prevent form submission
      }
    }

    document.getElementById('signup-link').addEventListener('click', function() {
      window.location.href = 'signup.html'; // Redirect to sign up page
    });
  </script>
</body>
</html>
