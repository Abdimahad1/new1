<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon">
            <span>ðŸ‘¤</span>
        </div>
        <div class="user-info">
            <p>Gmail: user@gmail.com</p>
            <!-- Add more user information here -->
        </div>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <script>
        function logout() {
            // Add logout functionality here
            alert("Logged out successfully!");
            // Redirect the user to the login page or perform any other necessary action
        }
    </script>
</body>
</html>
